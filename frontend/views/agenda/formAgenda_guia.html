<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-3 my-5 text-center">Editar Agenda</h1>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_tour" class="control-label">Id tour: </label>
                    <input type="number" class="form-control" id="id_tour" placeholder="Ingrese un número">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_guia" class="control-label">Id guia: </label>
                    <input type="number" class="form-control" id="id_guia" placeholder="Ingrese un número">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_inicio" class="control-label">Fecha de Inicio: </label>
                    <input type="date" class="form-control" id="fecha_inicio">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fecha_fin" class="control-label">Fecha de Fin: </label>
                    <input type="date" class="form-control" id="fecha_fin">
                </div>
            </div>
        </div>
        <button id="btn-form-agenda_guia" type="submit" class="btn btn-primary btn-block my-4">Enviar</button>
    </form>
    <script src="../../js/crud.js"></script>
</body>
</html>
