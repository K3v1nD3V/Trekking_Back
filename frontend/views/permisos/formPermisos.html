<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-3 my-5 text-center">Editar Permisos</h1>
    <form id="permisos">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese un número">
                </div>
                <div class="form-group mt-4">
                    <label for="descripcion">Id guia: </label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese un número">
                </div>
                <button id="btn-form-permisos" class="btn btn-primary btn-block my-4">Enviar</button>
            </div>
        </div>
    </form>
    <script src="../../js/crud.js"></script>
</body>
</html>
